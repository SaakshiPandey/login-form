<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>24 hr hackathon</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Register Here</h1>
        <div class="indicator">
            <span class="line"><span></span></span>
            <p class="active">1</p>
            <p class="active">2</p>
            <p class="active">3</p>
            <p class="active">4</p>
            <p class="active">5</p>
            <p class="active">6</p>
        </div>
        <form action="#">
            <div class="tab show">
                <p>Team Info</p>
                <div class="form">
                    <input type="text" placeholder="Team Name">
                </div>
                <div class="form">
                    <input type="number" max="4" min="1" placeholder="Team Strength">
                </div>
            </div>
            <div class="tab">
                <p>Team Member 1</p>
                <div class="form">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form">
                    <input type="text" placeholder="Registration Number">
                </div>
                <div class="form">
                    <input type="email" placeholder="SRM mail ID">
                </div>
            </div>
            <div class="tab">
                <p>Team Member 2</p>
                <div class="form">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form">
                    <input type="text" placeholder="Registration Number">
                </div>
                <div class="form">
                    <input type="email" placeholder="SRM mail ID">
                </div>
            </div>
            <div class="tab">
                <p>Team Member 3</p>
                <div class="form">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form">
                    <input type="text" placeholder="Registration Number">
                </div>
                <div class="form">
                    <input type="email" placeholder="SRM mail ID">
                </div>
            </div>
            <div class="tab">
                <p>Team Member 4</p>
                <div class="form">
                    <input type="text" placeholder="Name">
                </div>
                <div class="form">
                    <input type="text" placeholder="Registration Number">
                </div>
                <div class="form">
                    <input type="email" placeholder="SRM mail ID">
                </div>
            </div>
            <div class="tab">
                <p>Project</p>
                <div class="form">
                    <input type="text" placeholder="Domain">
                </div>
                <div class="form">
                    <input type="text" placeholder="Briefly describe the idea">
                </div>
            </div>
            <div class="btn">
                <button type="button" class="prev">Previous</button>
                <button type="button" class="next">Next</button>
            </div>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
